<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p><b>This Text will be bold</b></p>
    <p> <em>This Text will be italic</em></p>
    <p> <u>This Text will be underlined</u></p>
    <p> <mark>This Text is highlighted</mark></p>
    <p>This is normal text<Sup>This is Superscripted text</Sup> This will be normal again</p>
    <p>This is normal <sub>This is Subscripted text</sub></p>
    <p>Normal Text <small>Small text</small></p>
    <p><del>This is deleted</del></p>
</body>
</html>
