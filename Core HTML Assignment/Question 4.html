   <h1>Ordered List Of HTML Tags</h1>
   <ol>

        <code>&lt;Html&gt;</code>: The root element of an Html Document, conatining all other elements.

    <li>
        <code>&lt;head&gt;</code>: Contains Meta data about the Html document
    </li>
    <li><code>&lt;title&gt;</code>: Sets the title of the Html Document
